<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirectingâ€¦</title>
<script>
  // grab whatever path was requested
  var requestedPath = window.location.pathname;
  // redirect to the same path under the new site
  window.location.replace('https://visuphy.github.io' + requestedPath);
</script>
<p>If you are not automatically redirected, <a id="redir" href="#">click here</a>.</p>
<script>
  document.getElementById('redir').href =
    'https://visuphy.github.io' + requestedPath;
</script>
